mappings:
# The number of process startups.
- match: "cs.startup"
  name: "cs_startup"
# Errors in IPC.
- match: "cs.worker.pool.errors"
  name: "cs_worker_pool_errors"
# Incoming SQL queries that do data reads.
- match: "cs.sql.query.data"
