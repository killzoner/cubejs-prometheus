cubes:
  - name: users
    sql_table: public.users
    data_source: default

    joins: []

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: city
        sql: city
        type: string

      - name: company
        sql: company
        type: string

      - name: first_name
        sql: first_name
        type: string

      - name: gender
        sql: gender
        type: string

      - name: last_name
        sql: last_name
        type: string

      - name: created_at
        sql: created_at
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

